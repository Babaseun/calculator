<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="box">
            <form name="calculator">
                <input name="text" placeholder="0" id="textarea">
            </form>

            <div class="one">
                <button class="btn1" value="1" onclick="document.calculator.text.value+='1'" ;>1</button>
                <button class="btn2" value="2" onclick="document.calculator.text.value+='2'" ;>2</button>
                <button class="btn3" value="3" onclick="document.calculator.text.value+='3'" ;>3</button>

            </div>

            <div class="two">
                <button class="btn4" value="4" onclick="document.calculator.text.value+='4'" ;>4</button>
                <button class="btn5" value="5" onclick="document.calculator.text.value+='5'" ;>5</button>
                <button class="btn6" value="6" onclick="document.calculator.text.value+='6'" ;>6</button>

            </div>

            <div class="three">
                <button class="btn7" value="7" onclick="document.calculator.text.value+='7'" ;>7</button>
                <button class="btn8" value="8" onclick="document.calculator.text.value+='8'" ;>8</button>
                <button class="btn9" value="9" onclick="document.calculator.text.value+='9'" ;>9</button>

            </div>


            <div class="four">
                <button class="btn-sub" value="-" onclick="document.calculator.text.value+='-'" ;>-</button>
                <button class="btn-clear" value="C" onclick="document.calculator.text.value=''" ;>C</button>
                <button class="btn0" value="0" onclick="document.calculator.text.value+='0'" ;>0</button>

            </div>

            <div class="lastclass">
                <button class="btn-times" value="*" onclick="document.calculator.text.value+='*'" ;>*</button>
                <button class="btn-plus" value="+" onclick="document.calculator.text.value+='+'" ;>+</button>
                <button class="btn-divide" value="/" onclick="document.calculator.text.value+='/'" ;>/</button>

                <button class="btn-equal" value="=" onclick="document.calculator.text.value=eval(document.calculator.text.value)">=</button>


                </div>
        </div>
    </div>



</body>

</html>
